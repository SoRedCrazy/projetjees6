<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Activité</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui container">
  <div class="ui one column centered grid ">
    <div class="column fourteen wide">
      <h2 class="ui header">
        <div class="content center aligned">
          Activity : <span th:text="${Activity.titre}"/>
        </div>
        <br />
        <div class="content center aligned">
          Description : <span th:text="${Activity.description}"/>
        </div>
        <br/>
        <div class="content center aligned">
          Moyenne : <span th:text="${moyenne}"/>
        </div>
      </h2>
      <div class="ui stacked segment">
        <h3 class="ui header">
          <div class="content">
            Commentaires
          </div>
        </h3>
       <div class="ui three column grid">
          <div class="ui column" th:each="c : ${comments}">
            <div class="ui card">
              <div class="content">
                <div class="header" th:text="${c.titre}"></div>
                <div class="description" th:text="${c.description}">Programme contenant des activités de sprint, de cardio etc</div>
                <div class="content center aligned">
                  note : <span th:text="${c.note}"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <form class="ui form" th:action="@{/activity/{id}(id=${Activity.id})}" method="post">
        <label>Ajouté un commentaire:</label>
          <div class="field">
            <label>Titre </label>
            <input type="text" name="titre">
          </div>
        <div class="field">
          <label>Description</label>
          <textarea rows="2" name="description"></textarea>
        </div>
      <div class="inline fields">
        <div class="field">
          <div class="ui radio checkbox checked">
            <input type="radio" name="note" checked="" tabindex="0" class="hidden" value="5">
            <label>1</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="note" tabindex="0" class="hidden" value="2">
            <label>2</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="note" tabindex="0" class="hidden" value="3">
            <label>3</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="note" tabindex="0" class="hidden" value="4">
            <label>4</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="note" tabindex="0" class="hidden" value="5">
            <label>5</label>
          </div>
        </div>
        <input type="submit" class="ui button" tabindex="0" value="commenter"/>
        <a class="ui blue button" th:href="@{/home}">
          <i class="external alternate icon"></i>
          retour au home
        </a>
      </div>
  </form>
  </div>
</div>
</div>
</body>
</html>
<script>
  $('.ui.radio.checkbox')
          .checkbox()
  ;
</script>
