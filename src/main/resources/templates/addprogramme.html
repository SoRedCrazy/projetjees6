<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Ajouté un programme</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui container">
  <div class="ui one column centered grid ">
    <div class="column fourteen wide">
      <h2 class="ui header">
        <div class="content center aligned">
          Crée un programmme
        </div>
      </h2>
      <div class="ui container segment">
        <h3 class="ui header">
          <div class="content">
            formulaire
          </div>
        </h3>
        <form method="post" th:object="${program}" th:action="@{/add}" action="#" class="ui form">
          <div class="field">
            <label>Titre </label>
            <input th:field="*{titre}" type="text">
          </div>
          <div class="field">
            <label>Description</label>
            <textarea th:field="*{description}" rows="2" name="description"></textarea>
          </div>
          <div class="field">
            <label>Activités</label>
            <select multiple="" class="ui fluid search dropdown" th:field="*{activities}">
              <option th:each="a : ${activitiess}"
                      th:value="${a.id}"
                      th:text="${a.titre}+' : '+${a.description}"></option>
            </select>
          </div>
          <input type="submit" class="ui button" tabindex="0" value="crée"/>
          <a class="ui blue button" th:href="@{/home}">
            <i class="external alternate icon"></i>
            retour au home
          </a>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<script>
  $('.dropdown').dropdown();
</script>
