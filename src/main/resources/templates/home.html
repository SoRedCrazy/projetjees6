<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
        <div class="ui one column centered grid ">
            <div class="column fourteen wide">
                <h2 class="ui header">
                    <div class="content center aligned">
                        Bonjour <span th:text="${User.nom}"/>
                    </div>
                </h2>
                <div class="ui stacked segment">
                    <h3 class="ui header">
                        <div class="content">
                            Vos programmes
                        </div>
                    </h3>
                    <div class="ui three column grid">
                        <div class="ui column" th:each="p : ${User.programs}">
                            <div class="ui card">
                                <div class="content">
                                    <div class="header" th:text="${p.titre}"></div>
                                    <div class="meta" th:text="${p.activities.size() + ' activités'}" ></div>
                                    <div class="description" th:text="${p.description}">Programme contenant des activités de sprint, de cardio etc</div>

                                </div>
                                <div class="ui violet button">
                                    <i class="external alternate icon"></i>
                                    Ouvrir
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
