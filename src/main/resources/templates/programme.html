<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Programme</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui container">
  <div class="ui one column centered grid ">
    <div class="column fourteen wide">
      <h2 class="ui header">
        <div class="content center aligned">
          Programme : <span th:text="${programme.titre}"/>
        </div>
        <br />
        <div class="content center aligned">
          Description : <span th:text="${programme.titre}"/>
        </div>
        <br/>
        <div class="content center aligned">
          Moyenne : <span th:text="${moyenne}"/>
        </div>
      </h2>
      <div class="ui stacked segment">
        <h3 class="ui header">
          <div class="content">
            Les activités du programme
          </div>
        </h3>
        <div class="ui three column grid">
          <div class="ui column" th:each="a : ${programme.activities}">
            <div class="ui card">
              <div class="content">
                <div class="header" th:text="${a.titre}"></div>
                <div class="description" th:text="${a.description}">Programme contenant des activités de sprint, de cardio etc</div>
              </div>
              <a class="ui violet button" th:href="@{/activity/{id}(id=${a.id})}">
                <i class="external alternate icon"></i>
                Ouvrir
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
